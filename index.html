<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with Tailwind CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl">Welcome to My Website</h1>
    </header>
    <main class="p-4">
        <section class="my-8">
            <h2 class="text-2xl mb-4">About Us</h2>
            <p class="text-lg">This is a simple webpage using Tailwind CSS and the EB Garamond font.</p>
        </section>
        <section class="my-8">
            <h2 class="text-2xl mb-4">Services</h2>
            <ul class="list-disc list-inside">
                <li>Web Development</li>
                <li>Design</li>
                <li>Marketing</li>
            </ul>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        &copy; 2024 My Website
    </footer>
</body>

</html>
